<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de pagamento</title>
    <link rel="icon" type="image/png" href="./assents/logo-dark_noclaf.png" />
    <link rel="stylesheet" href="styel2.css">
    <script src="script2.js" defer></script>
</head>

<body>
    <div id="container">
        <form id="form">
            <div class="identify">
                <header>
                    <div class="pass1">1</div>
                    <h3>Identifique-se</h3>
                    <img class="logo" src="./assents/logo-dark_noclaf.png" alt="">
                </header>
    
                <h4>
                    Utilizaremos seu e-mail para: 
                    Identificar seu perfil, histórico de compra, 
                    notificação de pedidos e carrinho de compras.
                </h4>
    
                <h4>Nome completo</h4>
                <input autocomplete="name" type="text" name="input1" id="ipt1" placeholder="Ex: Claudia Da Silva Motta">

                <h4>E-mail</h4>
                <input autocomplete="email" type="email" name="input2" id="ipt2" required placeholder="Ex: claudinah@gmail.com">

                <h4>Telefone</h4>
                <input type="tel" autocomplete="tel" name="input3" id="ipt3" required placeholder="(00) 00000-0000"  minlength="1" maxlength="15">

                <h4>CPF</h4>
                <input type="text" name="input4" id="ipt4" placeholder="000.000.000-00" minlength="1" maxlength="14">

                <button onclick="advance()" type="button" class="bt_next">Avançar <img class="arrow" src="./assents/arrow-circle-right-svgrepo-com.svg" alt=""></button>
                <footer>
                    © Copyright 2024 - Bryan Rebello
                </footer>
            </div>
        </form>
    </div>
</body>
</html>
